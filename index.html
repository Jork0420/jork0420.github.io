<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 日本購物心願清單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-main: #fafaf9; --card-bg: #ffffff; --text-main: #44403c; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-main); color: var(--text-main); -webkit-tap-highlight-color: transparent; }
        .item-card { transition: all 0.2s ease; cursor: pointer; }
        .item-card:active { transform: scale(0.96); }
        .purchased-card { background-color: #f0fdf4; border-color: #86efac; }
        .purchased-text { text-decoration: line-through; color: #a8a29e; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 類別選中樣式 */
        .cat-btn-active-藥 { background-color: #3b82f6 !important; color: white !important; border-color: #3b82f6 !important; }
        .cat-btn-active-妝 { background-color: #ec4899 !important; color: white !important; border-color: #ec4899 !important; }
        .cat-btn-active-必吃 { background-color: #f97316 !important; color: white !important; border-color: #f97316 !important; }
        .cat-btn-active-其他 { background-color: #44403c !important; color: white !important; border-color: #44403c !important; }
        .cat-btn-active-all { background-color: #1f2937 !important; color: white !important; }
    </style>
</head>
<body class="pb-32">

    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                    <i class="fa-solid fa-plane"></i>
                </div>
                <h1 class="font-bold text-lg text-stone-800 tracking-tight">2026 日本清單</h1>
            </div>
            
            <div class="flex items-center gap-2">
                <button onclick="exportStaticFile()" class="flex items-center gap-1 text-[11px] bg-amber-500 text-white px-3 py-2 rounded-full hover:bg-amber-600 transition-all shadow-md font-bold">
                    <i class="fa-solid fa-file-export"></i> <span>更新原始碼</span>
                </button>
                <div class="flex items-center gap-2 bg-stone-100 px-3 py-1.5 rounded-full border border-stone-200">
                    <span class="text-[10px] font-medium text-stone-500">¥1 =</span>
                    <input type="number" id="exchangeRateInput" step="0.0001" class="w-14 bg-transparent text-right font-bold text-blue-600 focus:outline-none border-b border-blue-300 text-sm" value="0.2150">
                </div>
            </div>
        </div>
        
        <!-- 類別過濾區 (帶有顏色反饋) -->
        <div class="bg-white border-t border-stone-100 px-4 py-2">
            <div class="flex gap-2 overflow-x-auto hide-scrollbar py-1" id="categoryFilterBar">
                <button onclick="filterCategory('all')" id="cat-all" class="cat-btn whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold border border-transparent transition-all">全部</button>
                <button onclick="filterCategory('藥')" id="cat-藥" class="cat-btn whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-stone-500 border border-stone-200">藥品</button>
                <button onclick="filterCategory('妝')" id="cat-妝" class="cat-btn whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-stone-500 border border-stone-200">美妝</button>
                <button onclick="filterCategory('必吃')" id="cat-必吃" class="cat-btn whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-stone-500 border border-stone-200">必吃</button>
                <button onclick="filterCategory('其他')" id="cat-其他" class="cat-btn whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold bg-white text-stone-500 border border-stone-200">其他</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-4 space-y-4">
        <!-- 狀態過濾區 (帶有顏色反饋) -->
        <section class="flex justify-between items-center gap-4">
            <div class="flex bg-stone-200/50 p-1 rounded-xl w-fit">
                <button onclick="filterStatus('all')" id="filter-all" class="status-btn px-4 py-1.5 rounded-lg text-xs font-bold transition-all">全體</button>
                <button onclick="filterStatus('pending')" id="filter-pending" class="status-btn px-4 py-1.5 rounded-lg text-xs font-bold transition-all">未購</button>
                <button onclick="filterStatus('bought')" id="filter-bought" class="status-btn px-4 py-1.5 rounded-lg text-xs font-bold transition-all">已購</button>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-lg flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> <span>新增</span>
            </button>
        </section>

        <section id="listContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3"></section>
    </main>

    <!-- 底部統計欄位優化 -->
    <div class="fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-md border-t border-stone-200 shadow-xl z-20 pb-safe">
        <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <p class="text-[10px] uppercase tracking-wider text-stone-400 font-bold">已買數量</p>
                <div class="flex items-baseline gap-1">
                    <span id="footerCountAct" class="text-xl font-bold text-stone-800">0</span>
                    <span class="text-xs text-stone-400 font-bold">/ <span id="footerCountTotal">0</span> 件</span>
                </div>
            </div>
            <div class="h-8 w-px bg-stone-200"></div>
            <div class="text-right">
                <p class="text-[10px] uppercase tracking-wider text-emerald-500 font-bold">已購支出 (TWD)</p>
                <p id="footerTotalAct" class="text-xl font-black text-emerald-600">$0</p>
            </div>
        </div>
    </div>

    <!-- 商品彈窗 -->
    <div id="itemModal" class="fixed inset-0 z-50 hidden flex items-end md:items-center justify-center p-0 md:p-4">
        <div class="absolute inset-0 bg-stone-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div id="modalContent" class="relative w-full md:w-[500px] bg-white md:rounded-2xl rounded-t-3xl shadow-2xl p-6 transition-all transform translate-y-full">
            <div class="flex justify-between items-center mb-5">
                <h3 id="modalTitle" class="text-xl font-bold text-stone-800">商品詳情</h3>
                <button onclick="closeModal()" class="w-10 h-10 rounded-full bg-stone-100 text-stone-500 flex items-center justify-center"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <input type="hidden" id="editId">
            <div class="space-y-4">
                <div class="flex justify-center">
                    <div id="imagePreviewContainer" class="relative w-32 h-32 bg-stone-100 rounded-2xl border-2 border-dashed border-stone-200 flex items-center justify-center overflow-hidden">
                        <img id="modalImgDisplay" class="w-full h-full object-cover hidden">
                        <div id="modalImgPlaceholder" class="text-center">
                            <i class="fa-solid fa-camera text-stone-300 text-2xl"></i>
                            <p class="text-[10px] text-stone-400 mt-1 font-bold">上傳照片</p>
                        </div>
                        <input type="file" id="inputImgFile" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="handleFileSelect(this)">
                        <button id="clearImgBtn" onclick="clearImage()" class="absolute top-1 right-1 bg-white/80 backdrop-blur p-1.5 rounded-full text-rose-500 hidden shadow-sm"><i class="fa-solid fa-trash-can text-xs"></i></button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-stone-500 mb-2 tracking-widest">類別</label>
                    <div class="flex gap-2">
                        <label class="flex-1"><input type="radio" name="category" value="藥" class="hidden peer" checked><div class="text-center py-2 rounded-lg border border-stone-200 text-xs font-bold peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-600 cursor-pointer transition-all">藥品</div></label>
                        <label class="flex-1"><input type="radio" name="category" value="妝" class="hidden peer"><div class="text-center py-2 rounded-lg border border-stone-200 text-xs font-bold peer-checked:bg-pink-50 peer-checked:border-pink-500 peer-checked:text-pink-600 cursor-pointer transition-all">美妝</div></label>
                        <label class="flex-1"><input type="radio" name="category" value="必吃" class="hidden peer"><div class="text-center py-2 rounded-lg border border-stone-200 text-xs font-bold peer-checked:bg-orange-50 peer-checked:border-orange-500 peer-checked:text-orange-600 cursor-pointer transition-all">必吃</div></label>
                        <label class="flex-1"><input type="radio" name="category" value="其他" class="hidden peer"><div class="text-center py-2 rounded-lg border border-stone-200 text-xs font-bold peer-checked:bg-stone-100 peer-checked:border-stone-500 peer-checked:text-stone-800 cursor-pointer transition-all">其他</div></label>
                    </div>
                </div>

                <div><label class="block text-xs font-bold text-stone-500 mb-1">名稱</label><input id="inputName" type="text" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none font-bold" placeholder="例如：眼藥水"></div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="block text-xs font-bold text-stone-500 mb-1 font-bold text-indigo-600">預估台幣 (TWD)</label><input id="inputTwdPlan" type="number" class="w-full p-3 bg-indigo-50/30 border border-indigo-100 rounded-xl outline-none font-bold text-indigo-700" placeholder="0"></div>
                    <div><label class="block text-xs font-bold text-stone-500 mb-1">備註 / 店名</label><input id="inputNote" type="text" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none" placeholder="選填"></div>
                </div>

                <div class="p-4 bg-emerald-50 rounded-xl border border-emerald-100">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input id="inputPurchased" type="checkbox" class="w-5 h-5 accent-emerald-600 rounded-lg" onchange="toggleActualPriceInput()">
                        <span class="font-bold text-emerald-800 text-sm">已購買</span>
                    </label>
                    <div id="actualPriceContainer" class="hidden mt-3">
                        <label class="block text-[10px] text-emerald-600 mb-1 font-bold italic underline">實際購入日幣 (JPY)</label>
                        <input id="inputJpyActual" type="number" class="w-full p-2.5 bg-white border border-emerald-200 rounded-lg text-emerald-800 font-bold outline-none shadow-inner" placeholder="0">
                    </div>
                </div>

                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="deleteCurrentItem()" id="btnDelete" class="hidden px-5 py-3 bg-rose-50 text-rose-500 rounded-xl font-bold"><i class="fa-solid fa-trash-can"></i></button>
                    <button type="button" onclick="saveItem()" id="btnSave" class="flex-1 bg-stone-800 text-white py-4 rounded-xl font-bold shadow-lg">儲存項目</button>
                </div>
            </div>
        </div>
    </div>

    <script id="mainScript">
        // ==========================================
        /* DATA_START */
        const initialItems = [];
        /* DATA_END */
        // ==========================================

        let state = {
            rate: 0.2150,
            items: [],
            statusFilter: 'all',
            categoryFilter: 'all'
        };

        const DB_NAME = 'TravelListDB_2026';
        const STORE_NAME = 'images';
        let db = null;

        async function initDB() {
            if (db) return db;
            return new Promise((r) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = (e) => {
                    const database = e.target.result;
                    if (!database.objectStoreNames.contains(STORE_NAME)) database.createObjectStore(STORE_NAME);
                };
                req.onsuccess = (e) => { db = e.target.result; r(db); };
            });
        }

        window.addEventListener('load', async () => {
            await initDB();
            const savedRate = localStorage.getItem('exchangeRate_2026');
            if (savedRate) {
                state.rate = parseFloat(savedRate);
                document.getElementById('exchangeRateInput').value = state.rate;
            }

            const localItems = JSON.parse(localStorage.getItem('wishlist_items_2026') || '[]');
            const itemMap = new Map();
            initialItems.forEach(i => itemMap.set(i.id, i));
            localItems.forEach(i => { if (!itemMap.has(i.id)) itemMap.set(i.id, i); });
            state.items = Array.from(itemMap.values());

            document.getElementById('exchangeRateInput').addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                if (val > 0) { state.rate = val; localStorage.setItem('exchangeRate_2026', val); render(); }
            });
            render();
        });

        // 導出邏輯
        async function exportStaticFile() {
            const includeImages = confirm("是否包含圖片數據？\n(包含圖片會讓 HTML 檔案變大)");
            const exportData = [];
            for (let item of state.items) {
                let entry = { ...item };
                if (includeImages && item.hasImage) {
                    const img = await getImageFromDB(item.id);
                    if (img) entry.imageBase64 = img;
                } else if (!item.imageBase64) {
                    entry.hasImage = false;
                }
                exportData.push(entry);
            }
            let html = document.documentElement.outerHTML;
            const startTag = "/* DATA_START */";
            const endTag = "/* DATA_END */";
            const regex = new RegExp(startTag.replace(/\*/g, '\\*') + "([\\s\\S]*?)" + endTag.replace(/\*/g, '\\*'));
            const newContent = `${startTag}\n        const initialItems = ${JSON.stringify(exportData, null, 8)};\n        ${endTag}`;
            html = html.replace(regex, newContent);

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'index.html'; a.click();
            URL.revokeObjectURL(url);
            alert('導出成功！');
        }

        async function saveItem() {
            const name = document.getElementById('inputName').value.trim();
            if (!name) return;
            const id = document.getElementById('editId').value || Date.now().toString();
            const category = document.querySelector('input[name="category"]:checked').value;
            const twdPlan = parseFloat(document.getElementById('inputTwdPlan').value) || 0;
            const note = document.getElementById('inputNote').value;
            const isPurchased = document.getElementById('inputPurchased').checked;
            const jpyActual = parseFloat(document.getElementById('inputJpyActual').value) || 0;
            
            const fileInput = document.getElementById('inputImgFile');
            let hasImage = false;
            let currentBase64 = null;

            if (fileInput.files && fileInput.files[0]) {
                currentBase64 = await fileToBase64(fileInput.files[0]);
                await saveImageToDB(id, currentBase64);
                hasImage = true;
            } else {
                const existing = state.items.find(i => i.id === id);
                hasImage = existing ? existing.hasImage : false;
                currentBase64 = existing ? (existing.imageBase64 || null) : null;
            }

            const newItem = { id, name, category, twdPlan, note, purchased: isPurchased, jpyActual, hasImage, imageBase64: currentBase64 };
            const idx = state.items.findIndex(i => i.id === id);
            if (idx >= 0) state.items[idx] = newItem; else state.items.push(newItem);
            
            localStorage.setItem('wishlist_items_2026', JSON.stringify(state.items));
            closeModal(); render();
        }

        async function render() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            let tAct = 0; let countAct = 0;

            // 更新按鈕顏色樣式
            updateFilterButtonColors();

            const filtered = state.items.filter(i => {
                const sMatch = state.statusFilter === 'all' || (state.statusFilter === 'pending' ? !i.purchased : i.purchased);
                const cMatch = state.categoryFilter === 'all' || i.category === state.categoryFilter;
                return sMatch && cMatch;
            });

            state.items.forEach(i => { 
                if (i.purchased) {
                    tAct += Math.round(i.jpyActual * state.rate); 
                    countAct++;
                }
            });

            document.getElementById('footerCountAct').innerText = countAct;
            document.getElementById('footerCountTotal').innerText = state.items.length;
            document.getElementById('footerTotalAct').innerText = '$' + tAct.toLocaleString();

            for (const item of filtered) {
                const card = document.createElement('div');
                card.className = `item-card p-3 rounded-2xl border flex gap-3 items-center ${item.purchased ? 'purchased-card' : 'bg-white border-stone-100 shadow-sm'}`;
                card.onclick = () => openEditModal(item.id);
                
                let imgHtml = `<div class="w-14 h-14 bg-stone-50 rounded-xl flex-shrink-0 flex items-center justify-center text-stone-200 border border-stone-100"><i class="fa-solid fa-image text-xs"></i></div>`;
                if (item.hasImage) {
                    const src = item.imageBase64 || await getImageFromDB(item.id);
                    if (src) imgHtml = `<div class="w-14 h-14 rounded-xl flex-shrink-0 overflow-hidden border border-stone-100"><img src="${src}" class="w-full h-full object-cover"></div>`;
                }

                card.innerHTML = `
                    ${imgHtml}
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-1.5 mb-0.5">
                            <span class="text-[8px] px-1.5 py-0.5 rounded-md font-bold bg-stone-100 text-stone-500">${item.category}</span>
                            <h3 class="font-bold text-sm truncate ${item.purchased ? 'purchased-text' : ''}">${item.name}</h3>
                        </div>
                        <p class="text-[10px] text-stone-400 font-medium">
                            ${item.purchased ? `實際 ¥${item.jpyActual.toLocaleString()} (約 $${Math.round(item.jpyActual * state.rate).toLocaleString()})` : `預算 $${item.twdPlan.toLocaleString()}`}
                        </p>
                    </div>
                    <button onclick="event.stopPropagation(); toggleItemStatus('${item.id}')" class="w-8 h-8 rounded-full border flex items-center justify-center transition-all ${item.purchased ? 'bg-emerald-500 border-emerald-500 text-white' : 'bg-white text-stone-200'}">
                        <i class="fa-solid fa-check text-[10px]"></i>
                    </button>
                `;
                container.appendChild(card);
            }
        }

        function updateFilterButtonColors() {
            // 類別按鈕
            document.querySelectorAll('.cat-btn').forEach(btn => {
                const cat = btn.id.replace('cat-', '');
                btn.className = "cat-btn whitespace-nowrap px-4 py-1.5 rounded-full text-xs font-bold border transition-all " + 
                    (state.categoryFilter === cat ? `cat-btn-active-${cat}` : "bg-white text-stone-500 border-stone-200");
            });

            // 狀態按鈕
            document.querySelectorAll('.status-btn').forEach(btn => {
                const status = btn.id.replace('filter-', '');
                btn.className = "status-btn px-4 py-1.5 rounded-lg text-xs font-bold transition-all " + 
                    (state.statusFilter === status ? "bg-white text-indigo-600 shadow-sm" : "text-stone-400 hover:text-stone-600");
            });
        }

        function filterStatus(f) { state.statusFilter = f; render(); }
        function filterCategory(c) { state.categoryFilter = c; render(); }
        
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const d = document.getElementById('modalImgDisplay');
                    d.src = e.target.result; d.classList.remove('hidden');
                    document.getElementById('modalImgPlaceholder').classList.add('hidden');
                    document.getElementById('clearImgBtn').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            document.getElementById('modalImgDisplay').src = '';
            document.getElementById('modalImgDisplay').classList.add('hidden');
            document.getElementById('modalImgPlaceholder').classList.remove('hidden');
            document.getElementById('clearImgBtn').classList.add('hidden');
            document.getElementById('inputImgFile').value = '';
        }

        async function saveImageToDB(id, base64) {
            const d = await initDB();
            const tx = d.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).put(base64, id);
        }

        async function getImageFromDB(id) {
            const d = await initDB();
            return new Promise((r) => {
                const tx = d.transaction(STORE_NAME, 'readonly');
                const req = tx.objectStore(STORE_NAME).get(id);
                req.onsuccess = () => r(req.result);
            });
        }

        function fileToBase64(file) {
            return new Promise((r) => {
                const reader = new FileReader();
                reader.onload = () => r(reader.result);
                reader.readAsDataURL(file);
            });
        }

        function openModal() {
            document.getElementById('editId').value = ''; document.getElementById('inputName').value = '';
            document.getElementById('inputTwdPlan').value = ''; document.getElementById('inputNote').value = '';
            document.getElementById('inputPurchased').checked = false; document.getElementById('btnDelete').classList.add('hidden');
            clearImage(); toggleActualPriceInput();
            document.getElementById('itemModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modalContent').classList.remove('translate-y-full'), 10);
        }

        async function openEditModal(id) {
            const item = state.items.find(i => i.id === id);
            if (!item) return;
            document.getElementById('editId').value = item.id;
            document.getElementById('inputName').value = item.name;
            document.getElementById('inputTwdPlan').value = item.twdPlan;
            document.getElementById('inputNote').value = item.note || '';
            document.getElementById('inputPurchased').checked = item.purchased;
            document.getElementById('inputJpyActual').value = item.jpyActual || '';
            clearImage();
            if (item.hasImage) {
                const src = item.imageBase64 || await getImageFromDB(item.id);
                if (src) {
                    const d = document.getElementById('modalImgDisplay');
                    d.src = src; d.classList.remove('hidden');
                    document.getElementById('modalImgPlaceholder').classList.add('hidden');
                    document.getElementById('clearImgBtn').classList.remove('hidden');
                }
            }
            document.getElementById('btnDelete').classList.remove('hidden');
            toggleActualPriceInput();
            document.getElementById('itemModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modalContent').classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            document.getElementById('modalContent').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('itemModal').classList.add('hidden'), 300);
        }

        function toggleActualPriceInput() {
            const checked = document.getElementById('inputPurchased').checked;
            document.getElementById('actualPriceContainer').classList.toggle('hidden', !checked);
        }

        function toggleItemStatus(id) {
            const item = state.items.find(i => i.id === id);
            if (item) {
                item.purchased = !item.purchased;
                if (item.purchased && !item.jpyActual) {
                    // 如果沒有設實際價格，預設將台幣預算轉回日幣存入
                    item.jpyActual = Math.round(item.twdPlan / state.rate);
                }
                localStorage.setItem('wishlist_items_2026', JSON.stringify(state.items));
                render();
            }
        }

        async function deleteCurrentItem() {
            const id = document.getElementById('editId').value;
            if(confirm('確定刪除？')) {
                state.items = state.items.filter(i => i.id !== id);
                const d = await initDB();
                d.transaction(STORE_NAME, 'readwrite').objectStore(STORE_NAME).delete(id);
